project: "Сдам ОГЭ: История России"
version: "1.0"
tests:
  functional:
    - id: F1
      name: "Отображение списка вариантов"
      steps:
        - "Зайти на главную страницу"
      expected: "Отображаются 20 ссылок в формате «Вариант N»"

    - id: F2
      name: "Переход к тесту по варианту"
      steps:
        - "Нажать на любую ссылку «Вариант N»"
      expected: "Происходит переход на страницу теста"

    - id: F3
      name: "Отображение секции конструктора"
      steps:
        - "Пролистать страницу вниз"
      expected: "Видна форма конструктора с выбором количества заданий и чекбоксами"

    - id: F4
      name: "Инкремент и декремент количества заданий"
      steps:
        - "Нажимать кнопки «+» и «−» рядом с темами"
      expected: "Значение увеличивается/уменьшается"

    - id: F5
      name: "Ввод количества вручную"
      steps:
        - "Ввести число в поле"
      expected: "Поле принимает число, не менее 0"

    - id: F6
      name: "Отправка формы конструктора"
      steps:
        - "Выбрать хотя бы одну тему"
        - "Нажать «Составить вариант»"
      expected: "Переход на /test/custom, отображаются выбранные вопросы"

    - id: F7
      name: "Отображение категорий тем"
      steps:
        - "Просмотреть список тем"
      expected: "Темы разбиты на «Краткий ответ» и «Развернутый ответ»"

    - id: F8
      name: "Таймер обратного отсчета"
      steps:
        - "Подождать пару секунд на странице теста"
      expected: "Счетчик уменьшается на 1 каждую секунду"

    - id: F9
      name: "Автоматическая отправка по таймеру"
      steps:
        - "Дождаться окончания времени"
      expected: "Тест завершается, поля блокируются"

    - id: F10
      name: "Ручное завершение теста"
      steps:
        - "Нажать кнопку «Завершить тест»"
      expected: "Форма блокируется, повторное редактирование недоступно"

    - id: F11
      name: "Ввод и выбор ответов"
      steps:
        - "Ввести или выбрать ответ"
      expected: "Ответ сохраняется в состоянии"

    - id: F12
      name: "Подсветка ответов после завершения"
      steps:
        - "Завершить тест с ответами"
      expected: "Правильные — зелёным, неправильные — красным"

  negative:
    - id: N1
      name: "Пустая отправка конструктора"
      steps:
        - "Нажать «Составить вариант» без выбора тем"
      expected: "Ничего не происходит, остаемся на странице"

    - id: N2
      name: "Отрицательное значение в поле"
      steps:
        - "Ввести «-5» в поле"
      expected: "Поле автоматически преобразуется в 0"

    - id: N3
      name: "Повторная отправка завершенного теста"
      steps:
        - "Завершить тест"
        - "Попробовать отправить еще раз"
      expected: "Кнопка неактивна"

  nonfunctional:
    - name: "Производительность таймера"
      check: "Таймер работает плавно, без лагов"

    - name: "Скорость генерации варианта"
      check: "Быстрая генерация даже при 15+ темах"

    - name: "UI / UX"
      check:
        - "Сетка карточек адаптивна"
        - "Hover-эффекты работают"
        - "Рамки и уголки отображаются корректно"

  content:
    - name: "Контент Header"
      check: "Логотип, название и изображения отображаются"

    - name: "Контент Footer"
      check: "Тексты и ссылки в разделах «О проекте», «Разработка», «Источники» отображаются и работают"
