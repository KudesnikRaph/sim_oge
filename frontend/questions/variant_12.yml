    - id: 1
      type: "chronology"
      question: "Расположите в хронологическом порядке события и явления политической истории России XIX века."
      options:
        - "создание «Союза Спасения» (1816)"
        - "разработка М.М. Сперанским «Введения к уложению государственных законов» (1809)"
        - "создание «Союза борьбы за освобождение рабочего класса» (1895)"
        - "разгром общества петрашевцев (1849)"
      correct_order: [2, 1, 4, 3]
      logic: |
        Проверяем знание хронологии ключевых событий XIX века:
        1. Реформы Сперанского (1809) - самые ранние
        2. Декабристские организации (1816)
        3. Петрашевцы (1849)
        4. Рабочее движение (1895) - самые поздние

    - id: 2
