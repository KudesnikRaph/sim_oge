      question: "Созданные в начале XIX века органы центрального управления с единоличными руководителями, подчинявшимися императору."
      correct_answer: "министерства"
      logic: |
        Проверяем знание административных реформ Александра I:
        - В 1802 году были созданы министерства вместо коллегий
        - Министры назначались императором
        - Каждое министерство отвечало за свою сферу управления

    - id: 3
