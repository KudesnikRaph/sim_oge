      question: "Объясните связь политической раздробленности с установлением Ордынского ига."
      correct_answer: |
        Политическая раздробленность стала одной из главных причин установления Ордынского ига, потому что:
        1. Русские княжества не смогли объединить силы для отпора монголам
        2. Между князьями существовали противоречия, некоторые даже сотрудничали с Ордой
        3. Отсутствие единого командования ослабляло обороноспособность
        4. Разобщенность позволяла монголам применять тактику "разделяй и властвуй"
      logic: |
        Проверяем понимание причинно-следственных связей:
        - Ученик должен выбрать раздробленность как ключевой фактор
        - Объяснить, как она мешала сопротивлению
        - Показать понимание последствий раздробленности
        - Указать на тактические преимущества, которые она давала монголам