        - "издание первой печатной газеты в России (1703)"
        - "учреждение патриаршества в России (1589)"
        - "отмена местничества (1682)"
        - "переход к летосчислению от Рождества Христова (1700)"
      correct_answers: [1, 3]
      logic: |
        Проверяем знание хронологии событий:
        - Стрелецкое войско и патриаршество - реформы Ивана Грозного
        - Остальные события относятся к более позднему периоду

