---
test_suite: "Исторические вопросы Вариант 3"
config:
  validate_images: true
  check_history_facts: true

test_cases:
  - id: TC-STR-V3-01
    name: "Проверка структуры JSON"
    steps:
      - action: "Проверить наличие обязательных полей"
      - action: "Проверить типы данных"
    expected: |
      Поля присутствуют:
      - id: число
      - name: строка
      - questions: массив объектов

  - id: TC-QUEST-V3-01
    name: "Проверка валидности вопросов"
    steps:
      - action: "Проверить каждый вопрос на соответствие схеме"
    expected: |
      Обязательные поля:
      - id: число
      - text: строка
      - body: строка или null
      - correctAnswer: строка или null
      - answerType: "short" или "long"
      - image (опционально): строка (путь)

  - id: TC-LOGIC-V3-01
    name: "Проверка хронологического порядка (вопрос 1)"
    steps:
      - action: "Сравнить correctAnswer '4231' с историческими датами"
    expected: |
      Последовательность верна:
      4) Присоединение Твери к Москве (1485)
      2) Присоединение Пскова к Москве (1510)
      3) Вхождение Западной Сибири (1581-1582)
      1) Вхождение Поволжья (1552-1556)

  - id: TC-LOGIC-V3-02
    name: "Проверка термина 'приказы' (вопрос 2)"
    steps:
      - action: "Сопоставить описание с correctAnswer"
    expected: "Ответ: 'приказы' (органы управления XVI-XVIII вв.)"

  - id: TC-LOGIC-V3-03
    name: "Проверка реформ Александра I (вопрос 3)"
    steps:
      - action: "Убедиться, что correctAnswer '23' - образование министерств и учреждение Госсовета"
    expected: "Верные мероприятия: 2 (министерства) и 3 (Госсовет)"

  - id: TC-LOGIC-V3-04
    name: "Проверка выпадающего термина (вопрос 4)"
    steps:
      - action: "Проверить correctAnswer '4' (приписные крестьяне)"
    expected: "Приписные крестьяне не относятся к периоду 1894-1914 гг."

  - id: TC-LOGIC-V3-05
    name: "Проверка века на схеме (вопрос 5)"
    steps:
      - action: "Проверить correctAnswer 'девятнадцатый'"
    expected: "События относятся к XIX веку"

  - id: TC-LOGIC-V3-06
    name: "Проверка территории на карте (вопрос 6)"
    steps:
      - action: "Проверить correctAnswer 'Великое княжество Финляндское'"
    expected: "Территория I - Великое княжество Финляндское"

  - id: TC-LOGIC-V3-07
    name: "Проверка территории по описанию (вопрос 7)"
    steps:
      - action: "Проверить correctAnswer '2'"
    expected: "Пропущенное название территории обозначено цифрой 2"

  - id: TC-LOGIC-V3-08
    name: "Проверка вида искусства (вопрос 8)"
    steps:
      - action: "Проверить correctAnswer '3' (миниатюра)"
    expected: "Вид искусства - миниатюра"

  - id: TC-LOGIC-V3-09
    name: "Проверка фамилии на схеме (вопрос 9)"
    steps:
      - action: "Проверить correctAnswer 'Сперанский'"
    expected: "Пропущенная фамилия - Сперанский"

  - id: TC-IMG-V3-01
    name: "Проверка вопросов с изображениями (вопросы 5-9)"
    steps:
      - action: "Проверить наличие поля image"
      - action: "Убедиться, что body не требуется"
    expected: |
      Поля:
      - image: "/3.png", "/4.png" или "/5.png"
      - body: отсутствует/необязательно

  - id: TC-DATA-V3-01
    name: "Проверка long-ответов (вопрос 18)"
    steps:
      - action: "Проверить, что answerType: 'long'"
      - action: "Убедиться, что correctAnswer: null"
    expected: "Ответ предполагает развернутый текст, correctAnswer не задан"