test_cases:
  - id: 4
    name: "Вариант 4"
    questions:
      - id: 1
        text: "Расположите в хронологическом порядке следующие события. Укажите ответ в виде последовательности цифр выбранных элементов:"
        body: |
          1)  введение бессрочного сыска беглых крестьян
          2)  учреждение патриаршества в России
          3)  избрание на царство Михаила Романова
          4)  полная отмена местничества
        correct_answer: "2314"
        answer_type: "short"

      - id: 2
        text: "Запишите термин, о котором идет речь."
        body: |
          «Направление течения общественной мысли, характеризуемое стремлением сохранить в неприкосновенности сложившиеся устои и традиции государственной и общественной жизни, отстаивающее ценность государственного и общественного порядка, декларирующее отказ от радикальных реформ и представленное в России первой половины XIX в. Н. М. Карамзиным, С. С. Уваровым, М. П. Погодиным».
        correct_answer: "охранительство"
        answer_type: "short"

      - id: 3
        text: "Какие территории вошли в состав Российской империи в первой половине XIX в.? Найдите в приведенном ниже списке две территории и запишите цифры, под которыми они указаны."
        body: |
          1)  Средняя Азия
          2)  Белоруссия
          3)  Финляндия
          4)  Бессарабия
          5)  Крым
        correct_answer: "34"
        answer_type: "short"

      - id: 4
        text: "Ниже приведен перечень терминов. Все они, за исключением одного, характеризуют общественный строй восточных славян накануне образования Древнерусского государства."
        body: |
          Найдите и укажите порядковый номер термина, «выпадающего» из данного ряда.
          1)  вервь
          2)  вече
          3)  союзы племен
          4)  народное ополчение
          5)  ярлык
        correct_answer: "5"
        answer_type: "short"

      - id: 5
        text: "Укажите название исторического периода, когда произошли события, изображенные на схеме."
        image: "/9.png"
        correct_answer: "Древнерусское государство"
        answer_type: "short"

      - id: 6
        text: "Укажите князя, пропущенного на схеме."
        image: "/10.png"
        correct_answer: "Иван Великий"
        answer_type: "short"

      - id: 21
        text: "Что из перечисленного стало одной из причин (предпосылок) введения системы рекрутских наборов в первой половине XVIII века?"
        body: |
          —  Северная война
          —  Ливонская война
          —  Крымская война
          —  учреждение Черноморского флота

          Объясните, как выбранное Вами положение связано с введением системы рекрутских наборов в первой половине XVIII века?
        answer_type: "long"

